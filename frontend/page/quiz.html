<!DOCTYPE html>
<html lang="de">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Quiztime!</title>
</head>

<body>
  <div class="container mt-5">
    <h1><span id="playername"></span></h1>
    <div class="row mt-5">
      <div class="col-md-6 offset-md-3">
        <div id="" class="card mb-3">
          <div class="card-body">
            <p id="question" class="card-text"></p>
            <!-- Timer that counts down from 20 seconds-->
            <div class="progress" id="progress">
            <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100"
              aria-valuemin="0" aria-valuemax="100">
              <svg width="100" height="10">
              </svg>
            </div></div>
          </div>
        </div>
        <div id="answers">
          <div class="row">
            <div class="col-md-6 offset-md-3">
              <div class="row">
                <div class="col-md-12 mb-2">
                  <button class="btn btn-primary btn-block" id="answer1">
                    Answer 1
                  </button>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 mb-2">
                  <button class="btn btn-primary btn-block" id="answer2">
                    Answer 2
                  </button>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 mb-2">
                  <button class="btn btn-primary btn-block" id="answer3">
                    Answer 3
                  </button>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 mb-2">
                  <button class="btn btn-primary btn-block" id="answer4">
                    Answer 4
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="results"></div>

  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script type="text/javascript" src="assets/js/jquery.min.js"></script>

  <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/chart.js"></script>

  <script src="assets/js/util.js"></script>

  <script src="assets/js/session.js"></script>
  <script src="assets/js/quiz.js"></script>
  <script src="assets/js/stats.js"></script>
</body>

</html>
