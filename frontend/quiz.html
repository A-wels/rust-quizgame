<!DOCTYPE html>
<html lang="de">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="assets/css/bootstrap.min.css"
    />    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Quiztime!</title>
  </head>
  <body>
    <h1>Quiztime</h1>
    <h2 id="playername">Spiele als:</h2>
    <div></div>
    <div id="question" class="content">
      <h3 class="content">Frage</h3>
    </div>
    <!-- Arrange 4 answers in a grid -->
    <div id="answers" class="row">
      <div class="col-6">
        <button id="answer1" class="btn-quiz btn btn-primary btn-lg btn-block">
          A1
        </button>
        <button id="answer3" class="btn-quiz btn btn-primary btn-lg btn-block">
          A2
        </button>
      </div>
      <div class="col-6">
        <button id="answer2" class="btn-quiz btn btn-primary btn-lg btn-block">
          A3
        </button>
        <button id="answer4" class="btn-quiz btn btn-primary btn-lg btn-block">
          A4
        </button>
      </div>
    </div>
    <div id="results" class="content"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/popper.min.js"></script>

    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>

    <script src="assets/js/session.js"></script>
    <script src="assets/js/quiz.js"></script>
    <script src="assets/js/stats.js"></script>
    <script src="assets/js/chart.js"></script>
  </body>
</html>
